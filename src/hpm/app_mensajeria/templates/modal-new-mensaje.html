<div class="modal fade" id="modal-nuevo">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Nuevo Mensaje</h4>
			</div>
			<form method="post" action="{% url 'mensajes:nuevo' %}" id="#form-nuevo" novalidate>
				{% csrf_token %}
				<div class="modal-body">
					<center>
						<div class="control-group">
							<label>Destinatario: </label><br>
							<div class="controls">
								<select name="receiver">
									{% for u in usuarios %}
									
										<option value="{{u.id}}"> [{{u.username}}] {{u.nombre}} {{u.apellido}} </option>
										
									{% endfor %}
								</select>
								<p class="help-block"></p>
							</div> 
						</div> 
						
						<div class="control-group">
							<label>Asunto: </label><br>
							<div class="controls">
								<input type="text" name="asunto" placeholder="Asunto..." required maxlength="20" data-validation-required-message="Por favor rellena este campo :)" minlength="2" data-validation-minlength-message="Se te podria ocurrir un nombre mas largo no?"><p class="help-block"></p>
							</div>
						</div> 
						
						<div class="control-group">
							<label>Mensaje: </label><br>
							<div class="controls">
								<input type="text" name="mensaje" placeholder="Mensaje..." required maxlength="500" data-validation-required-message="Por favor rellena este campo :)" minlength="2" data-validation-minlength-message="Se te podria ocurrir un nombre mas largo no?">
								<p class="help-block"></p>
							</div> 
						</div> 
										
					</center>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
