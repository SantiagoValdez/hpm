<div class="modal fade" id="modal-modificar">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Nuevo Usuario</h4>
			</div>
			<form method="post" action="{% url 'principal.views.modificarUsuario' %}">
			<div class="modal-body">
				<center>
					<input type="hidden" name="id" value="" id="m-id">
					<input type="text" name="username" placeholder="Username..." id="m-username"> <br> <br>
					<input type="password" name="password" placeholder="Password..." id="m-password"> <br> <br>
					<input type="text" name="nombre" placeholder="Nombre..." id="m-nombre"> <br> <br>
					<input type="text" name="apellido" placeholder="Apellido..." id="m-apellido"> <br> <br>
					<input type="number" name="ci" placeholder="Ci..." id="m-ci"> <br> <br>
					<input type="email" name="email" placeholder="Email" id="m-email"> <br> <br>
					<input type="phone" name="telefono" placeholder="Telefono..." id="m-telefono"> <br> <br>
					{% csrf_token %} 
				</center>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button type="submit" class="btn btn-primary">Guardar</button>
			</div>
			</form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
