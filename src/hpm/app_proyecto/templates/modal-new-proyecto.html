<div class="modal fade" id="modal-nuevo">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Nuevo Proyecto</h4>
			</div>
			<form method="post" action="{% url 'proyectos:nuevo' %}">
				{% csrf_token %}
				<div class="modal-body">
					<center>
						<input type="text" name="nombre" placeholder="Nombre..." > <br> <br>
						<input type="text" name="descripcion" placeholder="Descripcion..." > <br> <br>
						<input type="number" name="complejidad_total" placeholder="Complejidad..." > <br> <br>
						<input type="text" name="estado" placeholder="Estado..." > <br> <br>
											
					</center>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
